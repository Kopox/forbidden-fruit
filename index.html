// Onload function --------------------------------------------------------------------------------
window.onload = function() {
	newScore(user, score, minutes, seconds, miliseconds); // initial request needed, does nothing else
	reset(); // initialization of variables etc.
	
	// Determination of user name
	user = prompt("What's your name?");
	if (user == null || user == "") {
		user = "Unknown";
	}
	if (user.length > 200) {
		user = "Unknown";
		window.alert("Your name was too long, it was set to Unknown. You can enter another name in the box below.");
	}
	document.getElementById("inputUser").value = user;
	
	// Event listeners
	document.addEventListener("keydown", keyDown);
	document.addEventListener("keyup", keyUp);

	// Main function repeated at each frame
	var framePerSecond = 60;
	setInterval(function() {
		updatePosition();
		drawAll();
		debug();
		
		if (showingLoseScreen == false) {
			time += 1;
			minutes = Math.floor(time / (60 * 60));
			seconds = Math.floor((time / 60) % 60);
			miliseconds = Math.floor((time % 60)*100/60);
			if ((time % (60 * 5)) == 0 || time == 60) {
				highScoreUpdate();
			}
		}
	}, 1000/framePerSecond);
}

// Functions called by the onload function --------------------------------------------------------
// Update the position of the elements
function updatePosition() {
	if (showingLoseScreen == true && scoreRegistered == true) {
		return;
	}
	
	laurePosXPrev = laurePosX;
	laurePosYPrev = laurePosY;
	
	laureSpeedX = 0;
	if (holdLeft) {
		laureSpeedX = -speedX;
	} else if (holdRight) {
		laureSpeedX = speedX;
	}

	laurePosX += laureSpeedX;
	laurePosY += laureSpeedY;

	isContactSide();
	isContactBot();
	isContactTop();
	
	laureCenterX = laurePosX + laureWidth/2;
	laureCenterY = laurePosY + laureHeight/2;
	
	if (presenceBonusSpeed == true) {
		isBonusSpeed();
	}
	
	if (presenceBonusJump == true) {
		isBonusJump();
	}
	
	if (presenceBonusSpeed == false && presenceBonusJump == false) {
		isFruit();
	}
	
	// Check is laure jumped into the abyss
	if (laurePosY > 800) {
		showingLoseScreen = true;
		if (scoreRegistered == false) {
			newScore(user, score, minutes, seconds, miliseconds);
			scoreRegistered = true;
		}
	}
}

// Draw the screen
function drawAll() {
	if (showingLoseScreen) {
		drawLoseScreen()
		return;
	}
	
	drawBackground();
	drawLaure();
}

// Draw elements
function drawBackground() {
	colorRect(0, 0, canvas.width, canvas.height, "gainsboro"); // Background
	writeText("Score: " + score, 50, 50, "left", "black"); // Score
	writeText("Grab all the forbidden fruits!", 
		canvas.width/2, 50, "center", "black"); // Objective
	writeTime(); // Time

	// Draws all blocks
	for(i = 0; i < blocks.length; i++) {
		blocks[i].draw();
	}
	
	// Draw the fruit
	colorRect(fruitPosX, fruitPosY, fruitWidth, fruitHeight, fruitColor);
	
	// Draw the bonus
	if (presenceBonusSpeed == true) {
		colorRect(bonusSpeedPosX, bonusSpeedPosY, bonusSpeedWidth, bonusSpeedHeight, bonusSpeedColor);
	}
	if (presenceBonusJump == true) {
		colorRect(bonusJumpPosX, bonusJumpPosY, bonusJumpWidth, bonusJumpHeight, bonusJumpColor);
	}
}

// Draw laure
function drawLaure() {
	colorRect(laurePosX, laurePosY, laureWidth, laureHeight, laureColor)
}

// Arrow keys & enter -----------------------------------------------------------------------------
function keyDown(evt) {
	switch(evt.keyCode) {
		case 13:
			if (showingLoseScreen) {
				showingLoseScreen = false;
				scoreRegistered = false;
				reset();
			}
			break
		case 37:
			holdLeft = true;
			break;
		case 38:
			if(contactBot) {
				laureSpeedY = -jump;
			}
			break
		case 39:
			holdRight = true;
			break
	}
}

function keyUp(evt) {
	switch(evt.keyCode) {
		case 37:
			holdLeft = false;
			break;
		case 39:
			holdRight = false;
			break
	}
}

// Check laure position & collision ---------------------------------------------------------------
// Check if laure is on ground
function isContactBot() {
	contactBot = false;
	for (i = 0; i < blocks.length; i++) { // Check if bottom left corner of laure is on ground
		if (laurePosYPrev < blocks[i].posY &&
		laurePosY + laureHeight >= blocks[i].posY &&
		laurePosX > blocks[i].posX && 
		laurePosX < blocks[i].posX + blocks[i].width) {
			contactBot = true;
			laurePosY = blocks[i].posY - laureHeight;
		}
	}
	for (i = 0; i < blocks.length; i++) { // Check if bottom right corner of laure is on ground
		if (laurePosYPrev < blocks[i].posY &&
		laurePosY + laureHeight >= blocks[i].posY &&
		laurePosX + laureWidth > blocks[i].posX && 
		laurePosX + laureWidth < blocks[i].posX + blocks[i].width) {
			contactBot = true;
			laurePosY = blocks[i].posY - laureHeight;
		}
	}
	if(contactBot) {
		laureSpeedY = 0;
	} else {
		laureSpeedY += gravity;
	}
}

// Check if the top of laure's head touches a block from the botton
function isContactTop() {
	contactTop = false;
	for (i = 0; i < blocks.length; i++) { // Check if top right corner touches the bottom of a block
		if (laurePosYPrev >= blocks[i].posY + blocks[i].height &&
		laurePosY < blocks[i].posY + blocks[i].height &&
		laurePosX + laureWidth > blocks[i].posX && 
		laurePosX + laureWidth < blocks[i].posX + blocks[i].width) {
			contactTop = true;
			laurePosY = blocks[i].posY + blocks[i].height;
			laureSpeedY = 0;
		}
	}
	for (i = 0; i < blocks.length; i++) { // Check if top left corner touches the bottom of a block
		if (laurePosYPrev >= blocks[i].posY + blocks[i].height &&
		laurePosY < blocks[i].posY + blocks[i].height &&
		laurePosX > blocks[i].posX && laurePosX < blocks[i].posX + blocks[i].width) {
			contactTop = true;
			laurePosY = blocks[i].posY + blocks[i].height;
			laureSpeedY = 0;
		}
	}
}

// Check if a side of laure touches a side of a block
function isContactSide() {
	contactSide = false;
	for (i = 0; i < blocks.length; i++) { // Check if bottom left corner of laure touches the right side of block
		if (laurePosXPrev >= blocks[i].posX + blocks[i].width &&
		laurePosY + laureHeight > blocks[i].posY && 
		laurePosY + laureHeight < blocks[i].posY + blocks[i].height &&
		laurePosX <= blocks[i].posX + blocks[i].width && 
		laurePosX > blocks[i].posX) {
			contactSide = true;
			laurePosX = blocks[i].posX + blocks[i].width;
			laureSpeedX = 0;
		}
	}
	for (i = 0; i < blocks.length; i++) { // Check if bottom right corner of laure touches the left side of block
		if (laurePosXPrev + laureWidth <= blocks[i].posX &&
		laurePosY + laureHeight > blocks[i].posY && 
		laurePosY + laureHeight < blocks[i].posY + blocks[i].height &&
		laurePosX + laureWidth >= blocks[i].posX && 
		laurePosX + laureWidth < blocks[i].posX + blocks[i].width) {
			contactSide = true;
			laurePosX = blocks[i].posX - laureWidth;
			laureSpeedX = 0;
		}
	}
	for (i = 0; i < blocks.length; i++) { // Check if top left corner of laure touches the right side of block
		if (laurePosXPrev >= blocks[i].posX + blocks[i].width &&
		laurePosY > blocks[i].posY && 
		laurePosY < blocks[i].posY + blocks[i].height &&
		laurePosX <= blocks[i].posX + blocks[i].width && 
		laurePosX > blocks[i].posX) {
			contactSide = true;
			laurePosX = blocks[i].posX + blocks[i].width;
			laureSpeedX = 0;
		}
	}
	for (i = 0; i < blocks.length; i++) { // Check if top right corner of laure touches the left side of block
		if (laurePosXPrev + laureWidth <= blocks[i].posX &&
		laurePosY > blocks[i].posY && 
		laurePosY < blocks[i].posY + blocks[i].height &&
		laurePosX + laureWidth >= blocks[i].posX && 
		laurePosX + laureWidth < blocks[i].posX + blocks[i].width) {
			contactSide = true;
			laurePosX = blocks[i].posX - laureWidth;
			laureSpeedX = 0;
		}
	}
}

// Check is laure touches the fruit
function isFruit() {
	if (Math.getDistance(laureCenterX, laureCenterY, fruitCenterX, fruitCenterY) <
	(laureWidth + fruitWidth)/2) {
		score += 1;
		initialPos();
	}
	
	if (((laurePosXPrev < fruitCenterX && laurePosX > fruitCenterX) || // Check if laure crossed the fruit
	(laurePosXPrev > fruitCenterX && laurePosX < fruitCenterX)) &&
	Math.abs(laurePosYPrev - fruitCenterY) < laureHeight/2 &&
	Math.abs(laurePosY - fruitCenterY) < laureHeight/2) {
		score += 1;
		initialPos();
	}
}

// Check is laure touches the bonus speed
function isBonusSpeed() {
	if (Math.getDistance(laureCenterX, laureCenterY, bonusSpeedCenterX, bonusSpeedCenterY) <
	(laureWidth + bonusSpeedWidth)/2) {
		speedX += 4;
		presenceBonusSpeed = false;
	}
	
	if (((laurePosXPrev < bonusSpeedCenterX && laurePosX > bonusSpeedCenterX) ||
	(laurePosXPrev > bonusSpeedCenterX && laurePosX < bonusSpeedCenterX)) &&
	Math.abs(laurePosYPrev - bonusSpeedCenterY) < laureHeight/2 &&
	Math.abs(laurePosY - bonusSpeedCenterY) < laureHeight/2) {
		speedX += 4;
		presenceBonusSpeed = false;
	}
}

// Check is laure touches the bonus jump
function isBonusJump() {
	if (Math.getDistance(laureCenterX, laureCenterY, bonusJumpCenterX, bonusJumpCenterY) <
	(laureWidth + bonusJumpWidth)/2) {
		jump += 4;
		presenceBonusJump = false;
	}
	
	if (((laurePosXPrev < bonusJumpCenterX && laurePosX > bonusJumpCenterX) ||
	(laurePosXPrev > bonusJumpCenterX && laurePosX < bonusJumpCenterX)) &&
	Math.abs(laurePosYPrev - bonusJumpCenterY) < laureHeight/2 &&
	Math.abs(laurePosY - bonusJumpCenterY) < laureHeight/2) {
		jump += 4;
		presenceBonusJump = false;
	}
}

// Firebase related -------------------------------------------------------------------------------
// Addition of a new score
function newScore(user, score, minutes, seconds, miliseconds) {
	checkTotalRank();
	if (totalRank == 0 || score == 0) {
		return;
	}
	
	// Get the rank for the score to be added
	for (i = 1; i <= totalRank; i++) {
		var scoreCompared = Number(getData("rank-highest-score", i, "score"));
		
		if (scoreCompared < score) { // Compare the score
			rank = i;
			break;
		} else if (scoreCompared == score) { // If the score is equal, compare the time
			var minutesCompared = Number(getData("rank-highest-score", i, "minutes"));
			var secondsCompared = Number(getData("rank-highest-score", i, "seconds"));
			var milisecondsCompared = Number(getData("rank-highest-score", i, "miliseconds"));
			if (minutes < minutesCompared ||
			(minutes == minutesCompared && seconds < secondsCompared) ||
			(minutes == minutesCompared && seconds == secondsCompared && 
			miliseconds < milisecondsCompared)) {
				rank = i;
				break;
			}
		} else if (i == totalRank) { // If it score/time is the worst, new last rank
			rank = i + 1;
		}
	}

	// Update the database to make room for the new rank
	for (i = 0; i <= (totalRank - rank); i++) {
		var userMoved = getData("rank-highest-score", totalRank - i, "username");
		var scoreMoved = getData("rank-highest-score", totalRank - i, "score");
		var minutesMoved = getData("rank-highest-score", totalRank - i, "minutes");
		var secondsMoved = getData("rank-highest-score", totalRank - i, "seconds");
		var milisecondsMoved = getData("rank-highest-score", totalRank - i, "miliseconds");
		writeData(totalRank - i + 1, userMoved, scoreMoved, minutesMoved, 
			secondsMoved, milisecondsMoved);
	}
	
	// Add the new rank
	var secondsString = seconds;
	var milisecondsString = miliseconds;
	if(seconds < 10) {
		secondsString = "0" + seconds;
	}
	if(miliseconds < 10) {
		milisecondsString = "0" + miliseconds;
	}
	writeData(rank, user, score, minutes, secondsString, milisecondsString);

	// Update the high score table
	highScoreUpdate();
}

// Update the high score table
function highScoreUpdate() {
	for (i = 1; i <= 10; i++) {
		var userWritten = getData("rank-highest-score", i, "username");
		var scoreWritten = getData("rank-highest-score", i, "score");
		var minutesWritten = getData("rank-highest-score", i, "minutes");
		var secondsWritten = getData("rank-highest-score", i, "seconds");
		var milisecondsWritten = getData("rank-highest-score", i, "miliseconds");
		
		var rankBox = "highScore" + i + "Rank";
		var userBox = "highScore" + i + "Username";		
		var scoreBox = "highScore" + i + "Score";		
		var timeBox = "highScore" + i + "Time";
		
		var timeWritten = minutesWritten + " min " + secondsWritten + " s " + milisecondsWritten + " ms";

		document.getElementById(rankBox).innerHTML = i;
		document.getElementById(userBox).innerHTML = userWritten;
		document.getElementById(scoreBox).innerHTML = scoreWritten;
		document.getElementById(timeBox).innerHTML = timeWritten;
	}
}

// Check the number of ranks
function checkTotalRank() {
	firebase.database().ref().child("rank-highest-score").on("value", function(snapshot) {
		totalRank = snapshot.numChildren()
	})
}

// Get a data from Firebase
function getData(rankType, rank, dataType) {
	var scoreRef = firebase.database().ref(rankType + "/" + rank + "/" + dataType);
	var returnValue = 0;
	
	scoreRef.on("value", function(snapshot) {
		returnValue = snapshot.val();
	});
	
	return returnValue;
}

// Write a data in Firebase
function writeData(rank, user, score, minutes, seconds, miliseconds) {
  firebase.database().ref('rank-highest-score/' + rank).set({
    username: user,
    score: score,
	minutes: minutes,
	seconds: seconds,
	miliseconds: miliseconds
  });
}

// Change username
function changeUser() {
	user = document.getElementById("inputUser").value;
}

// Others -----------------------------------------------------------------------------------------
// Math
Math.getDistance = function(x1, y1, x2, y2) {
	var xs = x2 - x1;
	var ys = y2 - y1;
	xs *= xs;
	ys *= ys;
	return Math.sqrt(xs + ys);
}

// Graphism
function colorRect(posX, posY, width, height, drawColor) {
	ctx.fillStyle = drawColor;
	ctx.fillRect(posX, posY, width, height);
}

function writeText(text, posX, posY, align, textColor) {
	ctx.fillStyle = textColor;
	ctx.textAlign = align;
	ctx.fillText(text, posX, posY)
}

// Write time
function writeTime() {
	var minutesString = minutes;
	var secondsString = seconds;
	
	if(minutes < 10) {
		minutesString = "0" + minutes;
	}
	if(seconds < 10) {
		secondsString = "0" + seconds;
	}

	writeText(minutesString + ":" + secondsString,
		canvas.width - 50, 50, "right", "black"); // Timer
}

// Block object
function block(posX, posY, width, height, color) {
	this.posX = posX;
	this.posY = posY;
	this.width = width;
	this.height = height;
	this.color = color;
	this.draw = function() {
		colorRect(this.posX, this.posY, this.width, this.height, this.color);
	}
}

// Generation of the blocks positions and sizes + bonus
function generateBlocks() {	
	for (i = 1; i < numberOfBlocks; i++) {
		blocks[i] = new block(Math.random()*canvas.width*0.9,
			Math.floor(Math.random()*canvas.height*0.7/25)*25 + 100,
			Math.random()*125 + 25,
			10,
			"grey");
	}

	do {
		fruit = Math.floor(Math.random() * numberOfBlocks)
	}
	while (fruit < 1);
	fruitPosX = blocks[fruit].posX + blocks[fruit].width/2 - fruitWidth/2;
	fruitPosY = blocks[fruit].posY - 12
	fruitCenterX = fruitPosX + fruitWidth/2;
	fruitCenterY = fruitPosY + fruitHeight/2;
	
	do {
		bonus = Math.floor(Math.random() * numberOfBlocks)
	}
	while (bonus < 1 || bonus == fruit);
	
	if (score == 0) {
		bonus = undefined;
	}
	
	if (bonusSpeedCount > 2 * bonusJumpCount) {
		bonus = 3
	}
	if (bonusJumpCount > 2 * bonusSpeedCount) {
		bonus = 4
	}
	
	if (bonus % 2 == 0) {
		presenceBonusSpeed = true;
		bonusSpeedCount += 1;
		bonusSpeedPosX = blocks[bonus].posX + blocks[bonus].width/2 - bonusSpeedWidth/2;
		bonusSpeedPosY = blocks[bonus].posY - 12
		bonusSpeedCenterX = bonusSpeedPosX + bonusSpeedWidth/2;
		bonusSpeedCenterY = bonusSpeedPosY + bonusSpeedHeight/2;
	} else {
		presenceBonusSpeed = false;
	}
	

	if ((bonus + 1) % 2 == 0) {
		presenceBonusJump = true;
		bonusJumpCount += 1;
		bonusJumpPosX = blocks[bonus].posX + blocks[bonus].width/2 - bonusJumpWidth/2;
		bonusJumpPosY = blocks[bonus].posY - 12
		bonusJumpCenterX = bonusJumpPosX + bonusJumpWidth/2;
		bonusJumpCenterY = bonusJumpPosY + bonusJumpHeight/2;
	} else {
		presenceBonusJump = false;
	}
}

// Initialisation
function initialPos() {
	laurePosX = 300 - laureWidth/2;
	laurePosXPrev = 300;
	laurePosY = 475;
	laurePosYPrev = 475;
	laureSpeedX = 0;
	laureSpeedY = 0;

	blocks[0] = floor;
	
	generateBlocks();
}

// Reset
function reset() {
	time = 0;
	score = 0;
	bonusJumpCount = 0;
	bonusSpeedCount = 0;
	speedX = initialSpeedX;
	jump = initialJump;
	initialPos();
}

// Just a function to debug
function debug() {
}

</script>
